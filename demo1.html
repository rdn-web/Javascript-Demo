<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
</head>

<body ng-app="myApp">
	<p>
		<a href="#/!">
			<img src="COLLEGE LOGO.jpg"
				alt="GESCOE"
				style="width: 30vw;">
		</a>
	</p>
	<a href="#/courses">Courses@GESCOE</a>
	<br>
	<a href="#/internships">Internships@GESCOE</a>
	<div ng-view></div>

	<script>
		const app = angular.module("myApp", ["ngRoute"]);
		app.config(function ($routeProvider) {
			$routeProvider
				.when("/", {
					template: `<h1>Welcome to R.H.Sapat COE</h1>
					<p>
						Click on the links to change this content
					</p>`
				})
				.when("/courses", {
					template: `<h1>Courses Offered</h1>
					<p>
						<ul>
						<li>Machine Learning Foundation</li>
						<li>Web Development</li>
						<li>System Design</li>
						</ul>
					</p>`
				})
				.when("/internships", {
					template: `<h1>Hire With Us</h1>
					<p>
						<ul>
						<li>Software Developer</li>
						<li>Technical Content Writer</li>
						<li>Technical Content Engineer</li>
						</ul>
					</p>`
				});
		});
	</script>
</body>
</html>
